<div class="container">
    
<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">ID</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter ID" #id>
      </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter Name" #name>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput3">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com" #email>
      </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #desc></textarea>
    </div>
    <button class="btn btn-primary" (click)="addContact(id, name, email, desc)" >Add Contact</button>
  </form>
  
</div>
