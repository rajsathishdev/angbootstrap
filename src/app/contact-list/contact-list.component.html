<div class="container-fluid">
    <table class="table table-striped table-hover table-dark">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Description</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.description}}</td>
                <td><button class="btn btn-primary">View Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
